name: Deploy Backend via Bastion

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key for Bastion
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.BASTION_PRIVATE_KEY }}

      - name: Copy code to private EC2 via Bastion
        run: |
          scp -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ProxyJump=ec2-user@${{ secrets.BASTION_PUBLIC_IP }} \
              -r . ec2-user@${{ secrets.PRIVATE_EC2_IP }}:/home/ec2-user/backend-app

      - name: Deploy on Private EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ProxyJump=ec2-user@${{ secrets.BASTION_PUBLIC_IP }} \
              ec2-user@${{ secrets.PRIVATE_EC2_IP }} << 'EOF'
                cd /home/ec2-user/backend-app
                docker stop backend-container || true
                docker rm backend-container || true
                docker build -t backend-image .
                docker run -d --name backend-container -p 5001:5001 backend-image
          EOF
